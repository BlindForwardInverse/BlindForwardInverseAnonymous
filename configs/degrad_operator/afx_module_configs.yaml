            distribution: loguniform
            range: [4, 20] #[4, 9]
            sampling_range: 
                default: [10, 15]
                soft: [3, 4]
                moderate: [4, 5]
                hard: [5, 7] #[8, 9]
            fixed_value:
                default: 10
        feedback: 
