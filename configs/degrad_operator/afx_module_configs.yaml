##############
# controllers #
###############
envfollower:
    class: controller
    inlets: [main]
    outlets: [main]
    parameters:
        attack_ms: 
            distribution: loguniform
            range: [0.1, 50]
            sampling_range:
                default: [0.1, 30]
                soft: [0.1, 15]
                moderate: [15, 30]
                hard: [30, 50]
            fixed_value:
                default: 5
        release_ms: 
            distribution: loguniform
            range: [50, 1500]
            sampling_range:
                default: [100, 1500]
                soft: [50, 100]
                moderate: [100, 500]
                hard: [500, 1500]
            fixed_value:
                default: 500
        gain: 
            distribution: truncnorm_with_random_sign
            range: [-1, 1]
            sampling_range:
                default: [0.1, 1, 1, 0.5]
                soft: [0.1, 1, 1, 0.5]
                moderate: [0.1, 1, 1, 0.5]
                hard: [0.1, 1, 1, 0.5]
            fixed_value:
                default: 1

lfo: #
    class: controller
    inlets: []
    outlets: [main]
    parameters:
        lfo_frequency_hz: 
            distribution: loguniform
            range: [0.4, 12]
            sampling_range:
                default: [12, 20]
                soft: [12, 14]
                moderate: [14, 16]
                hard: [16, 20]
            fixed_value:
                default: 2
                soft: 12
                moderate: 14
                hard: 20
        offset: 
            distribution: uniform
            range: [-3.14, 3.14]
            sampling_range:
                default: [-3.14, 3.14]
                soft: [-3.14, 3.14]
                moderate: [-3.14, 3.14]
                hard: [-3.14, 3.14]
            fixed_value:
                default: 0

stereo_lfo: 
    class: controller
    inlets: []
    outlets: [main]
    parameters:
        lfo_frequency_hz: #
            distribution: loguniform
            range: [0.4, 12]
            sampling_range:
                default: [0.4, 12]
                soft: [0.4, 4]
                moderate: [4, 8]
                hard: [8, 12]
            fixed_value:
                default: 2
                soft: 4
                moderate: 12
                hard: 16
                
        offset: #
            distribution: uniform 
            range: [-3.14, 3.14]
            sampling_range:
                default: [-3.14, 3.14]
                soft: [-3.14, 3.14]
                moderate: [-3.14, 3.14]
                hard: [-3.14, 3.14]
            fixed_value:
                default: 0
        phase_delta: 
            distribution: truncnorm
            range: [0, 6.28]
            sampling_range:
                default: [0, 6.28, 3.14, 1.57]
                soft: [0, 6.28, 3.14, 1.57]
                moderate: [0, 6.28, 5, 1.57]
                hard: [0, 6.28, 6, 1.57]
            fixed_value:
                default: 3.14

lowpass_noise: #
    class: controller
    inlets: []
    outlets: [main]
    parameters:
        seed: 
            distribution: randint
            range: [0, 999999]
            sampling_range:
                default: [0, 999999]
            fixed_value:
                default: 42
        cutoff_freq:
            distribution: loguniform
            range: [10, 20]
            sampling_range:
                default: [10, 20]

